<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" id="addNew" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 给模态框新增一个 文本输入框, 这个文本输入框用来保存id -->
                        <!-- 隐藏域 -->
                        <input type="hidden" name="id" id="attrId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" name="name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" name="slug" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });     
    </script>
    <script src="./js/template-web.js"></script>
    <!-- 创建模板引擎 -->
    <script id="art-list" type="text/html">
        {{each data v}}
            <tr>
                <td>{{v.name}}</td>
                <td>{{v.slug}}</td>
                <td class="text-center">
                    <a href="#" data-id="{{v.id}}" class="btn btn-info btn-xs">编辑</a>
                    <a href="#" data-id="{{v.id}}" class="btn btn-danger btn-xs btn-del">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            function artstar() {
                $.ajax({
                    url: 'http://localhost:8080/admin/category/list',
                    success: function (backData) {
                        console.log(backData);
                        //调用模板引擎核心方法将模板渲染到页面
                        var res = template('art-list', backData);
                        $('tbody').html(res);
                    },
                });
            }
            //进入文章类别管理页面发送ajax请求
            artstar();
            //点击新增按钮,新增文章
            $('#model_add').on('click', function () {
                if ($(this).hasClass('btn-success')) {
                    //说明点击的是修改
                    //1.获取模态框中的id,修改后的分类名和分类别名.
                    // var cateId = $('#cateId').val(); //id名
                    // var cateName = $('#recipient-name').val(); //分类名
                    // var slugName = $('#recipient-slug').val(); //分类别名
                    //上面的三句代码一个个的获取值没有问题,但是有些麻烦,比如不是三个而是三十个.
                    //所以我们可以用formData一次性获取, 但是用formData传递数据后端一定要接收才行.
                    //如果后端没有说用formData接收,那难道就只能一个个的获取值了吗?
                    //不是的,贴心的jQuery给我们提供了一个方法 serialize(); //序列化
                    var data = $('form').serialize();//可以获取form表单中带有name属性的标签的值
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/edit',
                        data: data,
                        success: function (backData) {
                            if (backData.code == 200) {
                                alert('修改成功')
                            };
                            artstar();
                        }
                    });
                } else {
                    //获取新增文章的名称和类别
                    var artName = $('#recipient-name').val();
                    var artSlug = $('#recipient-slug').val();
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/add',
                        data: {
                            name: artName,
                            slug: artSlug
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                alert('新增成功');
                            }
                            artstar();
                            //新增成功后清空文章类别
                            $('#recipient-name').val("");
                            $('#recipient-slug').val("");
                        }
                    });
                }
                //新增成功后隐藏模态框
                $('#addModal').modal('hide');
            });
            //给编辑按钮注册点击事件: 委托注册
            $('tbody').on('click', 'a.btn-info', function () {
                //修改弹出来的模态框的样式(title文本,确认按钮文本,确认文本的颜色);
                $('.modal-title').html('修改分类');
                $('#model_add').text('修改').addClass('btn-success');

                var artId = $(this).attr('data-id');
                var artSlug = $(this).parent().prev().text();
                var artName = $(this).parent().prev().prev().text();

                $('#recipient-name').val(artName);
                $('#recipient-slug').val(artSlug);
                $('#attrId').val(artId)
                $('#addModal').modal('show');
            });
            //给新增分类注册点击事件修改样式
            $('#addNew').on('click', function () {
                $('.modal-title').html('新增分类');
                $('#model_add').text('新增').removeClass('btn-success');
                $('#recipient-name').val("");
                $('#recipient-slug').val("");
            });
            //委托注册事件点击删除按钮删除当前点击文章类别
            $('tbody').on('click', 'a.btn-del', function () {
                if (confirm('你确定要删除吗?')) {
                    //获取当前点击按钮的自定义属性data-id
                    var id = $(this).attr('data-id');
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/delete',
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                artstar();
                            }
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
